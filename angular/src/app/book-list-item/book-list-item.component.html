 <img class="ui tiny image"
       *ngIf="book?.images[0]"
       [src]="book?.images[0]?.url">  <!-- das erste Bild im array anzeigen-->
  <div class="content">
    <div class="header">{{book.title}}</div>
    <div class="description">{{book.subtitle}}</div>
    <div class="metadata">
        <span *ngFor="let author of book.authors; last as l"> <!--Speichert mir den letzten in der Variabel l-->
          {{author.firstName}} {{author.lastName}}<span *ngIf="!l"></span>
        </span>
    </div>
    <div class="extra">ISBN {{book?.isbn}}</div>
      <div class="price">Preis: â‚¬ {{book?.price}}</div>
  </div>
