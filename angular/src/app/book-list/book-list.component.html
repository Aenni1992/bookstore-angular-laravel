<div class="ui middle aligned selection divided list">
  <ng-container *ngFor="let book of books">
    <a class="bs-book-list-item item"
       [book]="book"
       [routerLink]="book.isbn" >
    </a>
    <button *ngIf="!authService.isAdmin()" class="ui tiny yellow button" (click)="addToBasket(book)">Zum Warenkorb</button>
  </ng-container>
</div>
